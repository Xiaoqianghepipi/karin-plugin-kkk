name: Sync Build Branch

on:
  workflow_run:
    workflows: ["release"]
    types: [completed]

jobs:
  sync:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出主分支代码
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          path: main-repo

      - name: 检出构建产物
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 0
          path: build-artifacts

      - name: 配置 Git 用户
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: 检查编译分支是否存在
        id: check-branch
        run: |
          if git ls-remote --exit-code origin build; then
            echo "branch_exists=true" >> $GITHUB_ENV
          else
            echo "branch_exists=false" >> $GITHUB_ENV
          fi

      - name: 创建或切换到编译分支
        run: |          
          if [ "${{ env.branch_exists }}" = "false" ]; then
            git init
            git config --global init.defaultBranch main
            git checkout --orphan build
            git reset --hard
            git clean -fd
            git commit --allow-empty -m "初始化编译分支"
            git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
            git pull origin build --allow-unrelated-histories || true
            git push --set-upstream origin build
          else
            git fetch origin build
            git checkout build
            git reset --hard origin/build
          fi

      - name: 同步构建产物
        run: |
          # 清理现有文件（保留.git目录）
          find . -mindepth 1 -maxdepth 1 -not -name '.git' -exec rm -rf {} \;
          
          # 从构建产物目录复制文件
          cp -rv build-artifacts/package.json build-artifacts/CHANGELOG.md build-artifacts/README.md build-artifacts/LICENSE ./
          cp -rv build-artifacts/resources build-artifacts/config build-artifacts/lib ./
          
          # 提交变更
          git add .
          if [ -z "$(git diff --cached --name-only)" ]; then
            echo "No changes detected"
            exit 0
          else
            git commit -m "chore(build): sync build artifacts from ${{ github.event.workflow_run.head_sha }}"
          fi

      - name: 推送到 build 分支
        uses: ad-m/github-push-action@master
        with:
          branch: build
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # force_with_lease: true
          args: --set-upstream